steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/airms-frontend:${_ENVIRONMENT}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/airms-frontend:latest'
      - '.'
    id: 'build-frontend'

  # Push the image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/airms-frontend:${_ENVIRONMENT}']
    id: 'push-frontend-env'
    waitFor: ['build-frontend']

  # Push the image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/airms-frontend:latest']
    id: 'push-frontend-latest'
    waitFor: ['build-frontend']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/airms-frontend:${_ENVIRONMENT}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--cpu-throttling'
    id: 'deploy-frontend'
    waitFor: ['push-frontend-env']

  # Verify deployment
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'services'
      - 'describe'
      - '${_SERVICE_NAME}'
      - '--region'
      - '${_REGION}'
      - '--format'
      - 'get(status.url)'
    id: 'verify-deployment'
    waitFor: ['deploy-frontend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/airms-frontend:${_ENVIRONMENT}'
  - 'gcr.io/$PROJECT_ID/airms-frontend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Substitutions for environment variables
substitutions:
  _REGION: 'us-central1'
  _ENVIRONMENT: 'dev'
  _SERVICE_NAME: 'airms-frontend-dev'

# Timeout for the entire build (15 minutes)
timeout: 900s