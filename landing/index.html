<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AIRMS - Enterprise AI Risk Management System with real-time threat detection, bias analysis, PII protection, and secure data access for AI applications." />
    <meta name="keywords" content="AI security, LLM protection, GPT security, data privacy, middleware, B2B security, B2C protection, enterprise AI, threat detection" />
    <title>AIRMS - AI Risk Management System</title>
    
    <!-- Futuristic Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000000;
        overflow-x: hidden;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        background: #000;
      }
      
      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        color: #fff;
        font-family: system-ui, sans-serif;
      }
      
      .loading::before {
        content: "";
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #00f5ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading AIRMS...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
