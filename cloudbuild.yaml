steps:
  # Build and deploy backend
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/airms-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/airms-backend:latest'
      - './backend'
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/airms-backend:$COMMIT_SHA']
    id: 'push-backend'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/airms-backend:latest']
    id: 'push-backend-latest'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'airms-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/airms-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,DEBUG=false'
      - '--set-secrets'
      - 'MONGODB_URL=mongodb-url:latest,GEMINI_API_KEY=gemini-api-key:latest,JWT_SECRET_KEY=jwt-secret:latest'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Build and deploy frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/airms-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/airms-frontend:latest'
      - './frontend'
    id: 'build-frontend'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/airms-frontend:$COMMIT_SHA']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/airms-frontend:latest']
    id: 'push-frontend-latest'
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'airms-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/airms-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/airms-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/airms-backend:latest'
  - 'gcr.io/$PROJECT_ID/airms-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/airms-frontend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substitutions for environment variables
substitutions:
  _REGION: 'us-central1'
  _SERVICE_ACCOUNT: 'cloudrun-service-account@${PROJECT_ID}.iam.gserviceaccount.com'

# Timeout for the entire build (30 minutes)
timeout: 1800s