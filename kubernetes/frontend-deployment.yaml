apiVersion: apps/v1
kind: Deployment
metadata:
  name: airms-frontend
  namespace: airms
  labels:
    app: airms-frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: airms-frontend
  template:
    metadata:
      labels:
        app: airms-frontend
        version: v1
    spec:
      serviceAccountName: airms-frontend
      containers:
      - name: airms-frontend
        image: gcr.io/PROJECT_ID/airms-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.airms.yourdomain.com"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: airms-frontend-service
  namespace: airms
  labels:
    app: airms-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: airms-frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: airms-frontend
  namespace: airms
  annotations:
    iam.gke.io/gcp-service-account: airms-frontend@PROJECT_ID.iam.gserviceaccount.com
